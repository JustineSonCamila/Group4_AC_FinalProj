<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asymmetric Encryption</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/symmetric">Symmetric</a></li>
            <li><a href="/asymmetric" class="active">Asymmetric</a></li>
            <li><a href="/hashing">Hashing</a></li>
            <li><a href="/secure_chat">Secure Chat</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Asymmetric Encryption</h1>
        <form method="POST" action="/asymmetric">
            <label for="action">Action</label>
            <select name="action" id="action">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>

            <label for="key">Key</label>
            <textarea name="key" rows="4" placeholder="Paste your public/private key here..."></textarea>

            <label for="message">Message</label>
            <textarea name="message" rows="4" placeholder="Enter your message or ciphertext here..."></textarea>

            <button type="submit">Process</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Result:</h2>
                <textarea readonly rows="6">{{ result }}</textarea>
            </div>
        {% endif %}
    </div>

</body>
</html>
