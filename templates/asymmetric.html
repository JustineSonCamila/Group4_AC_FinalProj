<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asymmetric Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Asymmetric Encryption</h1>

        <form method="POST">
            <label for="algorithm">Choose Algorithm:</label>
            <select name="algorithm" required>
                <option value="RSA">RSA</option>
                <option value="ECC">ECC</option>
            </select>

            <label for="action">Action:</label>
            <select name="action" required>
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>

            <label for="text">Enter Text:</label>
            <textarea name="text" rows="5" required placeholder="Enter text to encrypt or decrypt..."></textarea>

            <button type="submit">Submit</button>
        </form>

        {% if result %}
            <div class="result-box">
                <h2>Result:</h2>
                <textarea readonly rows="6">{{ result }}</textarea>
            </div>
        {% endif %}

        <div class="nav-links">
            <a href="{{ url_for('index') }}">‚Üê Back to Symmetric</a>
        </div>
    </div>
</body>
</html>
