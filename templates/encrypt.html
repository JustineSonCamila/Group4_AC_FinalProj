<!DOCTYPE html>
<html>
<head>
    <title>üîê Encrypt Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crypto App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/encrypt">Encrypt</a></li>
        <li class="nav-item"><a class="nav-link" href="/decrypt">Decrypt</a></li>
        <li class="nav-item"><a class="nav-link" href="/hash">Hash</a></li>
        <li class="nav-item"><a class="nav-link" href="/rsa">RSA</a></li>
        <li class="nav-item"><a class="nav-link" href="/ecc">ECC</a></li>
      </ul>
    </div>
  </div>
</nav>
<body class="p-4">
<div class="container">
    <h1 class="mb-3">üîê Encrypt Text</h1>
    <p class="text-muted">Select an algorithm and enter your message to encrypt it securely.</p>

    <!-- Tab Interface -->
    <ul class="nav nav-tabs mb-3" id="algTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="aes-tab" data-bs-toggle="tab" data-bs-target="#aes" type="button" role="tab">AES</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="des-tab" data-bs-toggle="tab" data-bs-target="#des" type="button" role="tab">DES</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="fernet-tab" data-bs-toggle="tab" data-bs-target="#fernet" type="button" role="tab">Fernet</button>
        </li>
    </ul>

    <div class="tab-content" id="algTabsContent">
        <div class="tab-pane fade show active" id="aes" role="tabpanel">
            <form method="POST">
                <input type="hidden" name="algorithm" value="aes">
                <div class="mb-3">
                    <label class="form-label">Message:</label>
                    <textarea class="form-control" name="text" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input class="form-control" type="text" name="key" required>
                </div>
                <button class="btn btn-success" type="submit">Encrypt with AES</button>
            </form>
        </div>
        <div class="tab-pane fade" id="des" role="tabpanel">
            <form method="POST">
                <input type="hidden" name="algorithm" value="des">
                <div class="mb-3">
                    <label class="form-label">Message:</label>
                    <textarea class="form-control" name="text" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input class="form-control" type="text" name="key" required>
                </div>
                <button class="btn btn-success" type="submit">Encrypt with DES</button>
            </form>
        </div>
        <div class="tab-pane fade" id="fernet" role="tabpanel">
            <form method="POST">
                <input type="hidden" name="algorithm" value="fernet">
                <div class="mb-3">
                    <label class="form-label">Message:</label>
                    <textarea class="form-control" name="text" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key (or leave blank to generate):</label>
                    <input class="form-control" type="text" name="key">
                </div>
                <button class="btn btn-success" type="submit">Encrypt with Fernet</button>
            </form>
        </div>
    </div>

    {% if encrypted %}
    <div class="alert alert-success mt-4">
        <strong>üîí Encrypted Output:</strong>
        <pre>{{ encrypted }}</pre>
    </div>

    <form action="/download" method="POST">
        <input type="hidden" name="content" value="{{ text_to_download }}">
        <input type="hidden" name="filename" value="encrypted.txt">
        <button class="btn btn-outline-secondary" type="submit">‚¨áÔ∏è Download Result</button>
    </form>
{% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
