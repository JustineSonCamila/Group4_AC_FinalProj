<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <h1>SecureFlow</h1>
        <ul>
            <li><a href="#">üè† root@home</a></li>
            <li><a class="active" href="#">üõ°Ô∏è symmetric</a></li>
            <li><a href="#">üîê asymmetric</a></li>
            <li><a href="#"># hashing</a></li>
            <li><a href="#">üí¨ secure_chat</a></li>
            <li><a href="#">‚ÑπÔ∏è algorithms</a></li>
        </ul>
    </nav>

    <main>
        <section class="panel">
            <h2>Symmetric Encryption</h2>
            <form method="POST">
                <label>Algorithm</label>
                <select name="algorithm">
                    <option value="AES">AES (Advanced Encryption Standard)</option>
                    <option value="DES">DES (Data Encryption Standard)</option>
                    <option value="Blowfish">Blowfish</option>
                </select>

                <label>Action</label>
                <select name="action">
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>

                <label>Mode</label>
                <select name="mode">
                    <option value="text">Text</option>
                </select>

                <label>Encryption/Decryption Key</label>
                <input type="text" name="key" required>

                <label>Text</label>
                <textarea name="text" rows="6" required></textarea>

                <button type="submit">PROCESS</button>
            </form>

            {% if result %}
                <div class="result">
                    <h3>Output</h3>
                    <textarea readonly rows="4">{{ result }}</textarea>
                </div>
            {% endif %}
        </section>
    </main>
</body>
</html>
