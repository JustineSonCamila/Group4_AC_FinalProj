<!DOCTYPE html>
<html>
<head>
    <title>üöÄ ECC Encryption</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crypto App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/encrypt">Encrypt</a></li>
        <li class="nav-item"><a class="nav-link" href="/decrypt">Decrypt</a></li>
        <li class="nav-item"><a class="nav-link" href="/hash">Hash</a></li>
        <li class="nav-item"><a class="nav-link" href="/rsa">RSA</a></li>
        <li class="nav-item"><a class="nav-link" href="/ecc">ECC</a></li>
      </ul>
    </div>
  </div>
</nav>
<body class="p-4">
<div class="container">
    <h1 class="mb-3">üöÄ ECC Encryption & Decryption</h1>
    <p class="text-muted">Use ECC to generate keys and securely encrypt/decrypt your messages.</p>

    <form method="POST">
        <ul class="nav nav-tabs mb-3" id="eccTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="ecc-encrypt-tab" data-bs-toggle="tab" data-bs-target="#ecc-encrypt" type="button" role="tab">Encrypt</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="ecc-decrypt-tab" data-bs-toggle="tab" data-bs-target="#ecc-decrypt" type="button" role="tab">Decrypt</button>
            </li>
        </ul>

        <div class="tab-content" id="eccTabContent">
            <div class="tab-pane fade show active" id="ecc-encrypt" role="tabpanel">
                <div class="mb-3">
                    <label class="form-label">Text:</label>
                    <textarea class="form-control" name="text" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Public Key:</label>
                    <textarea class="form-control" name="public_key" rows="5">{{ public_key or '' }}</textarea>
                </div>
                <button class="btn btn-success" name="action" value="encrypt">Encrypt</button>
            </div>
            <div class="tab-pane fade" id="ecc-decrypt" role="tabpanel">
                <div class="mb-3">
                    <label class="form-label">Encrypted Text:</label>
                    <textarea class="form-control" name="text" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Private Key:</label>
                    <textarea class="form-control" name="private_key" rows="5">{{ private_key or '' }}</textarea>
                </div>
                <button class="btn btn-primary" name="action" value="decrypt">Decrypt</button>
            </div>
        </div>

        <div class="my-3">
            <button class="btn btn-secondary" name="action" value="generate">Generate ECC Key Pair</button>
        </div>
    </form>

    {% if encrypted %}
        <div class="alert alert-success mt-4">
            <strong>üîí Encrypted:</strong>
            <pre>{{ encrypted }}</pre>
        </div>
        <form action="/download" method="POST">
    <input type="hidden" name="content" value="{{ encrypted }}">
    <input type="hidden" name="filename" value="ecc_encrypted.txt">
    <button class="btn btn-outline-secondary" type="submit">‚¨áÔ∏è Download Result</button>
</form>

    {% endif %}

    {% if decrypted %}
        <div class="alert alert-info mt-4">
            <strong>üîì Decrypted:</strong>
            <pre>{{ decrypted }}</pre>
        </div>
        <form action="/download" method="POST">
    <input type="hidden" name="content" value="{{ decrypted }}">
    <input type="hidden" name="filename" value="ecc_decrypted.txt">
    <button class="btn btn-outline-secondary" type="submit">‚¨áÔ∏è Download Result</button>
</form>

    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
