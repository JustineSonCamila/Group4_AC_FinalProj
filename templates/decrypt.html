<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîì Decrypt Text</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap');

      body {
        font-family: 'Roboto Mono', monospace;
        background: linear-gradient(135deg, #0f0f14 0%, #1a1a27 100%);
        color: #c0c0c0;
        margin: 0;
        padding: 2rem;
      }

      nav.navbar {
        background-color: #0a0a12;
        box-shadow: 0 0 15px #0ff7;
        margin-bottom: 2rem;
      }
      nav.navbar .navbar-brand,
      nav.navbar .nav-link {
        color: #0ff;
        font-family: 'Orbitron', sans-serif;
        text-shadow: 0 0 5px #0ff9;
        transition: color 0.3s ease;
        text-decoration: none;
        padding: 0.5rem 1rem;
        display: inline-block;
      }
      nav.navbar .nav-link:hover,
      nav.navbar .nav-link.active {
        color: #0ffa;
      }
      nav.navbar .nav {
        display: flex;
        gap: 1rem;
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      h1 {
        font-family: 'Orbitron', sans-serif;
        color: #0ff;
        text-shadow: 0 0 12px #0ff8;
        margin-bottom: 0.3rem;
      }

      p.text-muted {
        color: #3de0ffaa;
        font-style: italic;
        margin-bottom: 2rem;
      }

      .container {
        max-width: 700px;
        margin: auto;
        background: #12131a;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow:
          0 0 20px #0ff,
          inset 0 0 40px #0ff22a44;
        border: 1px solid #0ff4;
      }

      /* Tabs */
      .nav-tabs {
        border-bottom: 1.5px solid #0ff6;
        display: flex;
        gap: 0.3rem;
        margin-bottom: 1.5rem;
      }
      .nav-tabs button {
        background: #12131a;
        border: 1.5px solid transparent;
        border-radius: 10px 10px 0 0;
        padding: 0.5rem 1rem;
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        color: #0ff8;
        cursor: pointer;
        box-shadow: 0 0 8px transparent;
        transition: all 0.3s ease;
      }
      .nav-tabs button.active,
      .nav-tabs button:hover {
        background: #0ff3;
        color: #000;
        border-color: #0ff;
        box-shadow:
          0 0 15px #0ff,
          inset 0 0 10px #0ffcc;
      }
      .nav-tabs button:focus {
        outline: none;
        box-shadow:
          0 0 20px #0ff,
          inset 0 0 12px #0ffcc;
      }

      /* Form controls */
      label.form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #0ff9;
        font-weight: 700;
        font-family: 'Roboto Mono', monospace;
        text-shadow: 0 0 4px #0ff8;
      }

      textarea.form-control,
      input.form-control {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 12px;
        border: 1.5px solid #0ff6;
        background: #12131a;
        color: #c0c0c0;
        font-family: 'Roboto Mono', monospace;
        font-size: 1rem;
        box-shadow:
          inset 0 0 6px #0ff6,
          0 0 5px #0ff5;
        resize: vertical;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 1rem;
      }

      textarea.form-control:focus,
      input.form-control:focus {
        outline: none;
        border-color: #0ff;
        box-shadow:
          0 0 8px #0ff,
          inset 0 0 10px #0ffcc;
        background: #1a1b2a;
        color: #e0f7ff;
      }

      button.btn-primary {
        background-color: #00ffff;
        color: #000;
        border: none;
        margin-top: 1rem;
        cursor: pointer;
        font-weight: 700;
        font-family: 'Orbitron', sans-serif;
        font-size: 1.1rem;
        padding: 0.85rem 1.2rem;
        border-radius: 14px;
        box-shadow:
          0 0 20px #0ff,
          inset 0 0 8px #0ffcc;
        transition: all 0.4s ease;
        letter-spacing: 0.1em;
        user-select: none;
        display: block;
        width: 100%;
      }

      button.btn-primary:hover {
        background-color: #00ffffdd;
        box-shadow:
          0 0 30px #0ff,
          0 0 40px #0ff,
          inset 0 0 12px #0ff;
        transform: translateY(-2px);
      }

      /* Decrypted output box */
      .alert-info {
        background: #11131a;
        border-radius: 12px;
        border: 1.5px solid #0ff4;
        color: #0ff;
        font-family: 'Roboto Mono', monospace;
        box-shadow:
          inset 0 0 10px #0ff8;
        margin-top: 2rem;
        padding: 1rem 1.5rem;
      }

      .alert-info pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: 'Roboto Mono', monospace;
        font-size: 1rem;
        margin: 0;
        color: #0ff;
        text-shadow: 0 0 8px #0ff8;
      }

      button.btn-outline-secondary {
        background: transparent;
        border: 1.5px solid #0ff6;
        color: #0ff;
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        border-radius: 14px;
        padding: 0.7rem 1rem;
        margin-top: 1rem;
        box-shadow:
          0 0 10px #0ffcc;
        transition: all 0.3s ease;
        cursor: pointer;
        user-select: none;
        display: block;
        width: 100%;
      }

      button.btn-outline-secondary:hover {
        background: #0ff3;
        color: #000;
        box-shadow:
          0 0 20px #0ff,
          inset 0 0 12px #0ffcc;
      }
    </style>
</head>
<body>
<nav class="navbar">
  <div class="container-fluid" style="max-width: 700px; margin: auto; display: flex; align-items: center; justify-content: space-between;">
    <a class="navbar-brand" href="/">Crypto App</a>
    <ul class="nav">
      <li><a class="nav-link" href="/encrypt">Encrypt</a></li>
      <li><a class="nav-link" href="/decrypt">Decrypt</a></li>
      <li><a class="nav-link" href="/symmetric">Symmetric</a></li>
      <li><a class="nav-link" href="/asymmetric">Asymmetric</a></li>
      <li><a class="nav-link active" href="/hash">Hash</a></li>
    </ul>
  </div>
</nav>

<div class="container">
    <h1>üîì Decrypt Text</h1>
    <p class="text-muted">Enter the encrypted message and the key used to decrypt it.</p>

    <!-- Tab Interface -->
    <div class="nav-tabs" role="tablist">
        <button class="nav-link active" id="aes-tab" data-target="#aes" type="button" role="tab" aria-selected="true">AES</button>
        <button class="nav-link" id="des-tab" data-target="#des" type="button" role="tab" aria-selected="false">DES</button>
        <button class="nav-link" id="fernet-tab" data-target="#fernet" type="button" role="tab" aria-selected="false">Fernet</button>
    </div>

    <div id="aes" class="tab-content active" role="tabpanel" aria-labelledby="aes-tab">
        <form method="POST">
            <input type="hidden" name="algorithm" value="aes">
            <label class="form-label" for="aes-text">Encrypted Text:</label>
            <textarea id="aes-text" class="form-control" name="text" rows="3" required></textarea>

            <label class="form-label" for="aes-key">Key:</label>
            <input id="aes-key" class="form-control" type="text" name="key" required>

            <button class="btn btn-primary" type="submit">Decrypt with AES</button>
        </form>
    </div>

    <div id="des" class="tab-content" role="tabpanel" aria-labelledby="des-tab" hidden>
        <form method="POST">
            <input type="hidden" name="algorithm" value="des">
            <label class="form-label" for="des-text">Encrypted Text:</label>
            <textarea id="des-text" class="form-control" name="text" rows="3" required></textarea>

            <label class="form-label" for="des-key">Key:</label>
            <input id="des-key" class="form-control" type="text" name="key" required>

            <button class="btn btn-primary" type="submit">Decrypt with DES</button>
        </form>
    </div>

    <div id="fernet" class="tab-content" role="tabpanel" aria-labelledby="fernet-tab" hidden>
        <form method="POST">
            <input type="hidden" name="algorithm" value="fernet">
            <label class="form-label" for="fernet-text">Encrypted Text:</label>
            <textarea id="fernet-text" class="form-control" name="text" rows="3" required></textarea>

            <label class="form-label" for="fernet-key">Key:</label>
            <input id="fernet-key" class="form-control" type="text" name="key">

            <button class="btn btn-primary" type="submit">Decrypt with Fernet</button>
        </form>
    </div>

    {% if decrypted %}
    <div class="alert alert-info mt-4">
        <strong>üîì Decrypted Output:</strong>
        <pre>{{ decrypted }}</pre>
    </div>

    <form action="/download" method="POST">
        <input type="hidden" name="content" value="{{ decrypted }}">
        <input type="hidden" name="filename" value="decrypted.txt">
        <button class="btn btn-outline-secondary" type="submit">‚¨áÔ∏è Download Result</button>
    </form>
    {% endif %}
</div>

<script>
  // Simple tab switching
  document.querySelectorAll('.nav-tabs button').forEach(button => {
    button.addEventListener('click', () => {
      // Remove active classes
      document.querySelectorAll('.nav-tabs button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.hidden = true);

      // Add active class to clicked button
      button.classList.add('active');

      // Show corresponding tab content
      const target = button.getAttribute('data-target');
      document.querySelector(target).hidden = false;
    });
  });
</script>

</body>
</html>
