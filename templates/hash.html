<!DOCTYPE html>
<html>
<head>
    <title>ü§ñ Hash Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crypto App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/encrypt">Encrypt</a></li>
        <li class="nav-item"><a class="nav-link" href="/decrypt">Decrypt</a></li>
        <li class="nav-item"><a class="nav-link" href="/hash">Hash</a></li>
        <li class="nav-item"><a class="nav-link" href="/rsa">RSA</a></li>
        <li class="nav-item"><a class="nav-link" href="/ecc">ECC</a></li>
      </ul>
    </div>
  </div>
</nav>
<body class="p-4">
<div class="container">
    <h1 class="mb-3">ü§ñ Hash a Message</h1>
    <p class="text-muted">Choose a secure hashing algorithm and get a one-way fingerprint of your message.</p>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Text to Hash:</label>
            <textarea class="form-control" name="text" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Hash Algorithm:</label>
            <select class="form-select" name="algorithm">
                <option value="sha256">SHA-256</option>
                <option value="sha1">SHA-1</option>
                <option value="md5">MD5</option>
                <option value="blake2b">BLAKE2b</option>
            </select>
        </div>
        <button class="btn btn-warning" type="submit">Generate Hash</button>
    </form>

    {% if hashed %}
        <div class="alert alert-secondary mt-4">
            <strong>üîç Hash Result:</strong>
            <pre>{{ hashed }}</pre>
        </div>
        <form action="/download" method="POST">
            <input type="hidden" name="content" value="{{ hashed }}">
            <input type="hidden" name="filename" value="hash_output.txt">
            <button class="btn btn-outline-secondary" type="submit">‚¨áÔ∏è Download Result</button>
        </form>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
