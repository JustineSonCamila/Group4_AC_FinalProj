<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ§® Hashing Tool</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap');

    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #0f0f14 0%, #1a1a27 100%);
      color: #c0c0c0;
      margin: 0;
      padding: 2rem;
    }

    nav.navbar {
      background-color: #0a0a12;
      box-shadow: 0 0 15px #0ff7;
      margin-bottom: 2rem;
    }
    nav.navbar .navbar-brand,
    nav.navbar .nav-link {
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 5px #0ff9;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: inline-block;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    nav.navbar .nav-link:hover,
    nav.navbar .nav-link.active {
      color: #0ffa;
    }
    nav.navbar .nav {
      display: flex;
      gap: 1rem;
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    nav.navbar .container-fluid {
      max-width: 700px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #12131a;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow:
        0 0 20px #0ff,
        inset 0 0 40px #0ff22a44;
      border: 1px solid #0ff4;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-shadow: 0 0 12px #0ff8;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 700;
      color: #0ff9;
      font-family: 'Roboto Mono', monospace;
      text-shadow: 0 0 4px #0ff8;
    }

    textarea,
    select,
    button {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-top: 0.3rem;
      border-radius: 12px;
      border: 1.5px solid #0ff6;
      background: #12131a;
      color: #c0c0c0;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      box-shadow:
        inset 0 0 6px #0ff6,
        0 0 5px #0ff5;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
    }

    textarea:focus,
    select:focus,
    button:focus {
      outline: none;
      border-color: #0ff;
      box-shadow:
        0 0 8px #0ff,
        inset 0 0 10px #0ffcc;
      background: #1a1b2a;
      color: #e0f7ff;
    }

    button {
      background-color: #00ffff;
      color: #000;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      padding: 0.85rem 1.2rem;
      border-radius: 14px;
      box-shadow:
        0 0 20px #0ff,
        inset 0 0 8px #0ffcc;
      transition: all 0.4s ease;
      letter-spacing: 0.1em;
      user-select: none;
      user-select: none;
    }
    button:hover {
      background-color: #00ffffdd;
      box-shadow:
        0 0 30px #0ff,
        0 0 40px #0ff,
        inset 0 0 12px #0ff;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 2rem;
    }
    .result textarea {
      background: #11131a;
      color: #0ff;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      border: 1.5px solid #0ff6;
      border-radius: 12px;
      box-shadow:
        inset 0 0 10px #0ff8;
      resize: none;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crypto App</a>
    <ul class="nav">
      <li><a class="nav-link" href="/encrypt">Encrypt</a></li>
      <li><a class="nav-link" href="/decrypt">Decrypt</a></li>
      <li><a class="nav-link" href="/symmetric">Symmetric</a></li>
      <li><a class="nav-link" href="/asymmetric">Asymmetric</a></li>
      <li><a class="nav-link active" href="/hash">Hash</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>ðŸ§® Hashing Tool</h1>
  <form method="POST" action="/hash" novalidate>
    <label for="inputText">Enter text to hash:</label>
    <textarea id="inputText" name="inputText" rows="4" placeholder="Type text here..." required>{{ inputText or '' }}</textarea>

    <label for="algorithm">Hash Algorithm:</label>
    <select id="algorithm" name="algorithm" required>
      <option value="sha256" {% if algorithm == 'sha256' %}selected{% endif %}>SHA-256</option>
      <option value="sha1" {% if algorithm == 'sha1' %}selected{% endif %}>SHA-1</option>
      <option value="md5" {% if algorithm == 'md5' %}selected{% endif %}>MD5</option>
    </select>

    <button type="submit" aria-label="Generate hash">Generate Hash</button>
  </form>

  {% if hashed %}
  <div class="result" role="region" aria-live="polite" aria-atomic="true">
    <h2>Hash Result</h2>
    <textarea rows="4" readonly>{{ hashed }}</textarea>
  </div>
  {% endif %}
</div>

</body>
</html>
